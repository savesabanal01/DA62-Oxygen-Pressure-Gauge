[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    XPLPro

build_flags = 
	-D USER_SETUP_LOADED=1
	-D GC9A01_DRIVER=1
	-D TFT_WIDTH=240
	-D TFT_HEIGHT=240
	-D TFT_MOSI=19
	-D TFT_SCLK=18
	-D TFT_CS=17
	-D TFT_DC=20
	-D TFT_RST=21
	-D LOAD_GLCD=1
	-D LOAD_FONT2=1
	-D LOAD_FONT4=1
	-D LOAD_FONT6=1
	-D LOAD_FONT7=1
	-D LOAD_FONT8=1
	-D LOAD_GFXFF=1
	-D SMOOTH_FONT=1
	-D SPI_FREQUENCY=40000000
	-D TFT_BL=16
	-D TFT_RGB_ORDER=TFT_RGB
	-D TFT_BACKLIGHT_ON=HIGH
	-D TFT_INVERSION_ON=1